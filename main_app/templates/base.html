{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>TreasureGram</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top text-center">
      <div class="container">
        <a href="/">
          <img src="{% static 'images/logo.png' %}" alt="TreasureGram"></a>
        {% if user.is_authenticated %}
          <a class="navbar-text navbar-right"
            href="{% url 'profile' user.username %}">{{ user.username }}</a>
          <a class="navbar-text navbar-right"
            href="{% url 'logout' %}">logout</a>
        {% else %}
          <a class="navbar-text navbar-right"
            href="{% url 'login' %}">login</a>
        {% endif %}
      </div>
    </nav>
    <main class="container" role="main">
      {% block content %}
      {% endblock %}
    </main>
    <footer>
      <h3>
        <img src="{% static 'images/brand-icon.png' %}" height="50">
        <span>&copy; TreasureGram 2016</span>
        <img src="{% static 'images/brand-icon.png' %}" height="50">
      </h3>
    </footer>
    <script src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>

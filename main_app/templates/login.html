{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <div class="col-md-4">
    <h1>Login</h1>
    <form method="post" action=".">
      {% csrf_token %}
      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
